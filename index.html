<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Valentine</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- 봉투 -->
<div id="envelope-container">
  <img id="envelope" src="envelope.png">
  <p>Touch the letter 💌</p>
</div>

<!-- 편지 -->
<div id="letter-container">
  <div class="letter-window">

    <h1 id="letter-title">나랑 발렌타인 할래? 💝</h1>

    <img id="letter-cat" class="cat" src="cat_heart.gif">

    <!-- 게임 영역 -->
    <div id="game-area">

      <!-- 1단계 -->
      <div id="step1" class="step">
        💖 하트 찾기 (<span id="heart-count">0</span>/5)
      </div>

      <!-- 2단계 -->
      <div id="step2" class="step" style="display:none">
        <p>Q1. 여찡구가 제일 좋아하는 음식은? </p>
        <button class="quiz">물꼬 기</button>
        <button class="quiz correct">꼬 기</button>

        <p>Q2. 여찡구가 제일 좋아하는 사람은?</p>
        <button class="quiz correct">수비니💖</button>
        <button class="quiz">팀장님ㅡㅡ;</button>
      </div>

    </div>

    <!-- 버튼 -->
    <div class="buttons" id="letter-buttons" style="display:none">
      <img class="btn yes-btn" src="yes.png">
      <img class="btn no-btn" src="no.png">
    </div>

    <p id="final-text" class="final-text" style="display:none">
      낼 데이트하자용💗<br>
      알라부
    </p>

  </div>
</div>

<div id="firework-container"></div>
<script src="script.js"></script>
</body>
</html>
